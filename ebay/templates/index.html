$def with (form, items, current_time)
$var current_time:$current_time
<head>
<style>
  body {background-color:lightblue}
  h1   {color:black;font-size: 50px;}
  p    {color:black;font-size: 50px;}
p.serif {
    font-family: "Comic Sans MS", cursive, sans-serif;
}
gd
{
font-family: "Comic Sans MS", cursive, sans-serif;
}
.gd
{
font-family: "Comic Sans MS", cursive, sans-serif;
}

</style>
</head>

<body background="http://www.theconsumersedge.com/wp-content/uploads/2013/11/promotion-discounts-image.jpg" height="163" width="250">
<center><p style="color: #000000; background-color: #00BFFF" title="Work In Progress" class="serif">The Cheap Bay</p>
</center>

</body>

<gd style="color: #000000; background-color: #00BFFF">
<form action="" method="post">
$:form.render()
<input type="submit"/>
</form>
</gd>

<table style="color: #000000; background-color: #00BFFF" CLASS ="gd" cellspacing="10">
    <tr>
        <th>Items</th>
        <th></th>
    </tr>
  <tr>
  <td>id</td>
  <td>category</td>
  <td>title</td>
  <td>description</td>
  <td>price</td>
  <td>open</td>
  <td>end_date</td>
  <td>winner</td>
  </tr>    
$for item in items:
  <tr>
  <td>$item.id</td>
  <td>$item.category</td>
  <td>$item.title</td>
  <td>$item.description</td>
  <td>$item.price</td>
  <td>$item.open</td>
  <td>$item.end_date</td>
  <td>$item.winner</td>
  <td><a href="/view/$item.id">View</a></td>
  </tr>    
</table>
